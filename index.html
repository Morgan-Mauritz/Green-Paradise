<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <link rel="stylesheet" href="style.css">
    </link>
    <title>Grönt Paradis</title>
</head>

<body id="bodyContent">
    <div id="bodyContainer">

            <div id="headerComponent">
                <a id='logo' v-on:click='openStart'>Grönt Paradis</a>
                <img v-on:click="openCart" id="shoppingCart" width="40px" src="images/shopping-cart.png">
                    <p id="shoppingCartAmount">{{shoppingCartAmount}}</p>
                </img>
                <img class="hide" src="images/hamburgerMenu.png" width="40px" id="hamburgerMenu" v-if="mobileView"
                v-on:click='showNav(this)'></img>
            </div>

            <div id="overlay" onClick="navCloseBtn()"></div>
            <div id='mobileNav'>
                <sitenav/>
            </div>
        
        
        <div id="startPage"  v-show="tab == 'start'">
            <div id="contentComponent">
                <sitecontent />
            </div>
    
            <div id="productsComponent" v-if='showSpecialProducts'>
                <specialproducts/>
                <div v-show="false" v-for='products in specialProductsArrayTemp'></div>
            </div>
    
            <div id="aboutUsComponent">
                <aboutus/>
            </div>
    
            <div id="contactUsComponent">
                <contactus/>
            </div>
        </div>



        <div id="cartPage" v-if="tab == 'cart'">
            <productsfinal/>
        </div>



        <div id="adminPageContainer"  v-show="tab == 'admin'" v-if='errorManagement'>
            <adminpage/>
        </div>
        





        <div id="footerComponent">
            <vuefooter/>
        </div>

    </div>








    <script src="js.js"></script>
</body>

</html>
